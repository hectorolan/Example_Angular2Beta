<div class="container-fluid mt1">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <div class="card text-xs-left">
                <div class="card-header">
                    {{title}}
                </div>
                <div class="card-block">
                    <div class="menu-container">
                        <label href="#" (click)="gotoMenu()" class="btn btn-primary-outline" role="button">Menu</label>
                    </div>
                    <form [ngFormModel]="formPlace" (ngSubmit)="onSubmitSaveChanges()">
                        <h3>Place Information</h3>
                        <!-- place name -->
                        <fieldset class="form-group">
                            <small class="text-muted">Place Name</small>
                            <input type="text" class="form-control" placeholder="Place Name" ngControl="name" #name="ngForm">
                            <controller-fieldvalidation [control]="name"></controller-fieldvalidation>
                        </fieldset>
                        <!-- address -->
                        <fieldset class="form-group">
                            <small class="text-muted">Address</small>
                            <input type="text" class="form-control" placeholder="Address" ngControl="city" #city="ngForm">
                            <controller-fieldvalidation [control]="city"></controller-fieldvalidation>
                        </fieldset>
                        <!-- phone number -->
                        <fieldset class="form-group">
                            <small class="text-muted">Phone Number</small>
                            <input type="tel" class="form-control" placeholder="Phone Number" ngControl="phoneNumber" #phoneNumber="ngForm">
                        </fieldset>
                        <!-- category -->
                        <fieldset class="form-group col-xs-12 col-sm-5 category-type">
                            <small class="text-muted ">Category</small>
                            <select class="form-control c-select" ngControl="category" #category="ngForm">
                                    <option>Mexican</option>
                                    <option>Puerto Rican</option>
                                    <option>American</option>
                                    <option>Italian</option>
                                    <option>Chinise</option>
                                    <option>Perubian</option>
                                    <option>Other</option>
                                </select>
                            <controller-fieldvalidation [control]="category"></controller-fieldvalidation>
                        </fieldset>
                        <div class="col-xs-0 col-sm-1 "></div>
                        <!-- type -->
                        <fieldset class="form-group col-xs-12 col-sm-5 category-type">
                            <small class="text-muted">Type</small>
                            <select class="form-control c-select" ngControl="type" #type="ngForm">
                                    <option>Restaurant</option>
                                    <option>Bar</option>
                                    <option>Food Truck</option>
                                    <option>Lounge</option>
                                    <option>Other</option>
                                </select>
                            <controller-fieldvalidation [control]="type"></controller-fieldvalidation>
                        </fieldset>
                        <!-- schedule -->
                        <h3>Open Hours</h3>
                        <!-- sunday -->
                        <fieldset class="form-group">
                            <small class="text-muted text-header">Sunday</small>
                            <div class="input-group input-group-sm col-xs-12 col-sm-4">
                                <span class="input-group-addon">From</span>
                                <input type="time" class="form-control" ngControl="sundayOpen" #sundayOpen="ngForm">
                            </div>
                            <div class="col-xs-0 col-sm-1"></div>
                            <div class="input-group input-group-sm col-xs-12 col-sm-4">
                                <span class="input-group-addon">To</span>
                                <input type="time" class="form-control" ngControl="sundayClose" #sundayClose="ngForm">
                            </div>
                        </fieldset>
                        <!-- monday -->
                        <fieldset class="form-group">
                            <small class="text-muted text-header">Monday</small>
                            <div class="input-group input-group-sm col-xs-12 col-sm-4">
                                <span class="input-group-addon">From</span>
                                <input type="time" class="form-control" ngControl="mondayOpen" #mondayOpen="ngForm">
                            </div>
                            <div class="col-xs-0 col-sm-1"></div>
                            <div class="input-group input-group-sm col-xs-12 col-sm-4">
                                <span class="input-group-addon">To</span>
                                <input type="time" class="form-control" ngControl="mondayClose" #mondayClose="ngForm">
                            </div>
                        </fieldset>
                        <!-- tusday -->
                        <fieldset class="form-group">
                            <small class="text-muted text-header">Tuesday</small>
                            <div class="input-group input-group-sm col-xs-12 col-sm-4">
                                <span class="input-group-addon">From</span>
                                <input type="time" class="form-control" ngControl="tuesdayOpen" #tuesdayOpen="ngForm">
                            </div>
                            <div class="col-xs-0 col-sm-1"></div>
                            <div class="input-group input-group-sm col-xs-12 col-sm-4">
                                <span class="input-group-addon">To</span>
                                <input type="time" class="form-control" ngControl="tuesdayClose" #tuesdayClose="ngForm">
                            </div>
                        </fieldset>
                        <!-- wednesday -->
                        <fieldset class="form-group">
                            <small class="text-muted text-header">Wednesday</small>
                            <div class="input-group input-group-sm col-xs-12 col-sm-4">
                                <span class="input-group-addon">From</span>
                                <input type="time" class="form-control" ngControl="wednesdayOpen" #wednesdayOpen="ngForm">
                            </div>
                            <div class="col-xs-0 col-sm-1"></div>
                            <div class="input-group input-group-sm col-xs-12 col-sm-4">
                                <span class="input-group-addon">To</span>
                                <input type="time" class="form-control" ngControl="wednesdayClose" #wednesdayClose="ngForm">
                            </div>
                        </fieldset>
                        <!-- thrusday -->
                        <fieldset class="form-group">
                            <small class="text-muted text-header">Thursday</small>
                            <div class="input-group input-group-sm col-xs-12 col-sm-4">
                                <span class="input-group-addon">From</span>
                                <input type="time" class="form-control" ngControl="thursdayOpen" #thursdayOpen="ngForm">
                            </div>
                            <div class="col-xs-0 col-sm-1"></div>
                            <div class="input-group input-group-sm col-xs-12 col-sm-4">
                                <span class="input-group-addon">To</span>
                                <input type="time" class="form-control" ngControl="thursdayClose" #thursdayClose="ngForm">
                            </div>
                        </fieldset>
                        <!-- friday -->
                        <fieldset class="form-group">
                            <small class="text-muted text-header">Friday</small>
                            <div class="input-group input-group-sm col-xs-12 col-sm-4">
                                <span class="input-group-addon">From</span>
                                <input type="time" class="form-control" ngControl="fridayOpen" #fridayOpen="ngForm">
                            </div>
                            <div class="col-xs-0 col-sm-1"></div>
                            <div class="input-group input-group-sm col-xs-12 col-sm-4">
                                <span class="input-group-addon">To</span>
                                <input type="time" class="form-control" ngControl="fridayClose" #fridayClose="ngForm">
                            </div>
                        </fieldset>
                        <!-- saturday -->
                        <fieldset class="form-group">
                            <small class="text-muted text-header">Saturday</small>
                            <div class="input-group input-group-sm col-xs-12 col-sm-4">
                                <span class="input-group-addon">From</span>
                                <input type="time" class="form-control" ngControl="saturdayOpen" #saturdayOpen="ngForm">
                            </div>
                            <div class="col-xs-0 col-sm-1"></div>
                            <div class="input-group input-group-sm col-xs-12 col-sm-4">
                                <span class="input-group-addon">To</span>
                                <input type="time" class="form-control" ngControl="saturdayClose" #saturdayClose="ngForm">
                            </div>
                        </fieldset>
                        <!-- submit -->
                        <fieldset class="form-group menu-container">
                            <button type="submit" class="btn btn-primary-outline" role="button">Save Changes</button>
                        </fieldset>
                    </form>
                </div>
                <div class="card-footer text-muted">
                </div>
            </div>
        </div>
    </div>
</div>
